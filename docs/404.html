<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Get the correct base path
        const path = window.location.pathname;
        const isGitHubPages = path.includes('/econest_landing/');
        const base = isGitHubPages ? '/econest_landing/' : '/';
        
        // Redirect to main page with hash routing preserved
        const hash = window.location.hash;
        const search = window.location.search;
        window.location.href = base + (hash ? hash : '') + (search ? search : '');
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <a id="redirect-link" href="/econest_landing/">Click here if not redirected</a>
    <script>
        document.getElementById('redirect-link').href = base;
    </script>
</body>
</html>
